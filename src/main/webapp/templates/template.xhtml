<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{languageBean.localeCode}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview"
	locale="#{languageBean.locale}">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Page template with PrimeFaces</title>
	<ui:debug />
	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>

	<h:head>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<p:panel styleClass="north">
			<ui:include src="header.xhtml" />
		</p:panel>

		<p:outputPanel styleClass="mainContent">

			<p:carousel style="width: 100% !important;height:300px;" pageLinks="4"
				autoPlayInterval="4000" numVisible="1" effect="easeInStrong"
				circular="true">
				<h:form>
					<h:commandLink action="#">
						<p:graphicImage styleClass="image" value="resources/images/Chrysanthemum.jpg"
							style="width: 100% !important;height:300px;" />
					</h:commandLink>
				</h:form>
				<h:form>
					<h:commandLink action="#">
						<p:graphicImage styleClass="image" value="resources/images/Desert.jpg"
							style="width: 100% !important;height:300px;" />
					</h:commandLink>
				</h:form>
				<h:form>
					<h:commandLink action="#">
						<p:graphicImage styleClass="image" value="resources/images/Hydrangeas.jpg"
							style="width: 100% !important;height:300px;" />
					</h:commandLink>
				</h:form>
				<h:form>
					<h:commandLink action="#">
						<p:graphicImage styleClass="image" value="resources/images/Jellyfish.jpg"
							style="width: 100% !important;height:300px;" />
					</h:commandLink>
				</h:form>
			</p:carousel>

			<p:fieldset legend="West" styleClass="west">
				<ui:include src="menu.xhtml" />
			</p:fieldset>

			<p:fieldset legend="East" styleClass="east">
			</p:fieldset>

			<p:fieldset legend="Content" styleClass="content">
				<ui:insert name="content" />
			</p:fieldset>

		</p:outputPanel>

		<p:panel styleClass="south">
			<ui:include src="footer.xhtml" />
		</p:panel>
	</h:body>
</f:view>
</html>
