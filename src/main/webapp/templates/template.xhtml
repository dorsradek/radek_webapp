<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{languageBean.localeCode}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview"
	locale="#{languageBean.locale}">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Page template with PrimeFaces</title>
	<ui:debug />
	<f:metadata>
		<ui:insert name="metadata" />
	</f:metadata>

	<h:head>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<p:messages id="messages" showDetail="false" autoUpdate="true"
			closable="false" />
		<p:layout fullPage="true" resizeTitle="resize" id="main">

			<p:layoutUnit id="north" position="north" size="150"
				resizable="false">
				<ui:include src="header.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit id="west" position="west" resizable="false"
				header="#{msg['menu.title']}" size="225">
				<ui:include src="menu.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit id="content" position="center">
				<ui:insert name="content" />
			</p:layoutUnit>

			<p:layoutUnit position="south" resizable="true" id="south">
				<ui:include src="footer.xhtml" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
