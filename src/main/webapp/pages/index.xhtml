<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to OTV_JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>

	<p:clock />
	<h:panelGrid columns="4">

		<p:panel header="Blind">
			<h:outputText value="click" />
			<p:effect type="blind" event="click">
				<f:param name="direction" value="'horizontal'" />
			</p:effect>
		</p:panel>

		<p:panel header="Clip">
			<h:outputText value="click" />
			<p:effect type="clip" event="click" />
		</p:panel>

		<p:panel header="Drop">
			<h:outputText value="click" />
			<p:effect type="drop" event="click" />
		</p:panel>

		<p:panel header="Explode">
			<h:outputText value="click" />
			<p:effect type="explode" event="click" />
		</p:panel>

		<p:panel header="Fold">
			<h:outputText value="doubleclick" />
			<p:effect type="fold" event="dblclick" />
		</p:panel>

		<p:panel header="Puff">
			<h:outputText value="doubleclick" />
			<p:effect type="puff" event="dblclick" />
		</p:panel>

		<p:panel header="Slide">
			<h:outputText value="doubleclick" />
			<p:effect type="slide" event="dblclick" />
		</p:panel>

		<p:panel header="Scale">
			<h:outputText value="doubleclick" />
			<p:effect type="scale" event="dblclick">
				<f:param name="percent" value="90" />
			</p:effect>
		</p:panel>

		<p:panel header="Bounce">
			<h:outputText value="click" />
			<p:effect type="bounce" event="click" />
		</p:panel>

		<p:panel header="Pulsate">
			<h:outputText value="click" />
			<p:effect type="pulsate" event="click" />
		</p:panel>

		<p:panel header="Shake">
			<h:outputText value="click" />
			<p:effect type="shake" event="click" />
		</p:panel>

		<p:panel header="Size">
			<h:outputText value="click" />
			<p:effect type="size" event="click">
				<f:param name="to" value="{width: 200,height: 60}" />
			</p:effect>
		</p:panel>

	</h:panelGrid>

	<h:form>
		<table>
			<tr>
				<td><h:outputLabel for="id" value="Id : " /></td>
				<td><p:inputText id="id" value="#{userMB.id}">
						<f:converter converterId="javax.faces.Integer" />
						<p:ajax event="blur" update="idMsg" />
					</p:inputText> <p:message id="idMsg" for="id" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="name" value="Name : " /></td>
				<td><p:inputText id="name" value="#{userMB.name}">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="nameMsg" />
					</p:inputText> <p:message id="nameMsg" for="name" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="surname" value="Surname : " /></td>
				<td><p:inputText id="surname" value="#{userMB.surname}">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="surnameMsg" />
					</p:inputText> <p:message id="surnameMsg" for="surname" display="icon" /></td>
			</tr>
			<tr>
				<td><p:commandButton id="addUser" value="Add"
						action="#{userMB.addUser}" ajax="false" /></td>
				<td><p:commandButton id="reset" value="Reset"
						action="#{userMB.reset}" ajax="false" /></td>
			</tr>
		</table>
	</h:form>
	<h:form id="form">

		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Double Combo" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:selectOneMenu id="city" value="#{pprBean.city}">
					<f:selectItem itemLabel="Select City" itemValue="" />
					<f:selectItems value="#{pprBean.cities}" />
					<p:ajax update="suburbs" listener="#{pprBean.handleCityChange}" />
				</p:selectOneMenu>

				<p:selectOneMenu id="suburbs" value="#{pprBean.suburb}">
					<f:selectItem itemLabel="Select Suburb" itemValue="" />
					<f:selectItems value="#{pprBean.suburbs}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:separator />

			<p:commandButton value="Submit" update="msgs"
				actionListener="#{pprBean.displayLocation}" id="btnSubmit" />

		</p:panel>

	</h:form>
	<h:form id="loginForm" prependId = "false">

		<h:outputLabel for="j_username" value="User:" />
		<p:inputText id='j_username' label="user" required="true" />

		<h:outputLabel for="j_password" value="Password:" />

		<h:inputSecret id='j_password' label="pass2" required="true" />

		<h:outputLabel for="_spring_security_remember_me" value="Remember " />
		<p:selectBooleanCheckbox id='_spring_security_remember_me' />

		<h:outputLabel />
		<h:commandButton type="submit" id="login"
			action="#{loginBean.doLogin}" value="Login" />

	</h:form>
</h:body>
</html>
