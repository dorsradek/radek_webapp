<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome to OTV_JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>

	<p:clock />
	<h:panelGrid columns="4">

		<p:panel header="Blind">
			<h:outputText value="click" />
			<p:effect type="blind" event="click">
				<f:param name="direction" value="'horizontal'" />
			</p:effect>
		</p:panel>

		<p:panel header="Clip">
			<h:outputText value="click" />
			<p:effect type="clip" event="click" />
		</p:panel>

		<p:panel header="Drop">
			<h:outputText value="click" />
			<p:effect type="drop" event="click" />
		</p:panel>

		<p:panel header="Explode">
			<h:outputText value="click" />
			<p:effect type="explode" event="click" />
		</p:panel>

		<p:panel header="Fold">
			<h:outputText value="doubleclick" />
			<p:effect type="fold" event="dblclick" />
		</p:panel>

		<p:panel header="Puff">
			<h:outputText value="doubleclick" />
			<p:effect type="puff" event="dblclick" />
		</p:panel>

		<p:panel header="Slide">
			<h:outputText value="doubleclick" />
			<p:effect type="slide" event="dblclick" />
		</p:panel>

		<p:panel header="Scale">
			<h:outputText value="doubleclick" />
			<p:effect type="scale" event="dblclick">
				<f:param name="percent" value="90" />
			</p:effect>
		</p:panel>

		<p:panel header="Bounce">
			<h:outputText value="click" />
			<p:effect type="bounce" event="click" />
		</p:panel>

		<p:panel header="Pulsate">
			<h:outputText value="click" />
			<p:effect type="pulsate" event="click" />
		</p:panel>

		<p:panel header="Shake">
			<h:outputText value="click" />
			<p:effect type="shake" event="click" />
		</p:panel>

		<p:panel header="Size">
			<h:outputText value="click" />
			<p:effect type="size" event="click">
				<f:param name="to" value="{width: 200,height: 60}" />
			</p:effect>
		</p:panel>

	</h:panelGrid>

	<h:form id="loginForm" prependId="false">
		<p:panelGrid columns="2">
			<h:outputLabel for="j_username" value="Username:" />
			<p:inputText id="j_username" required="true">
			</p:inputText>

			<h:outputLabel for="j_password" value="Password:" />
			<p:password id="j_password" required="true">
			</p:password>

			<h:outputText for="_spring_security_remember_me" value="Remember me" />
			<p:selectBooleanCheckbox id="_spring_security_remember_me" />

			<f:facet name="footer">
				<p:commandButton type="submit" id="login" ajax="false"
					actionListener="#{loginBean.doLogin}" value="Login" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
