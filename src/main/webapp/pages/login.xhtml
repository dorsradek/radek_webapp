<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form id="loginForm" prependId="false"
			rendered="#{empty request.remoteUser}">
			<p:panelGrid columns="2">
				<h:outputLabel for="j_username" value="Username:" />
				<p:inputText id="j_username" required="true">
				</p:inputText>

				<h:outputLabel for="j_password" value="Password:" />
				<p:password id="j_password" required="true">
				</p:password>

				<h:outputText for="_spring_security_remember_me" value="Remember me" />
				<p:selectBooleanCheckbox id="_spring_security_remember_me" />

				<f:facet name="footer">
					<p:commandButton type="submit" id="login" ajax="false"
						actionListener="#{loginBean.doLogin}" value="Login" />

				</f:facet>
			</p:panelGrid>
		</h:form>

		<h:form id="logoutForm" prependId="false"
			rendered="#{not empty request.remoteUser}">
			<p:commandButton type="submit" id="logout" ajax="false"
				actionListener="#{loginBean.doLogout}" value="Logout" />
		</h:form>

		<h:form id="registerForm" prependId="false"
			rendered="#{empty request.remoteUser}">
			<p:commandButton type="submit" id="register" ajax="false"
				actionListener="#{loginBean.doRegister}" value="Register" />
		</h:form>

	</ui:define>
</ui:composition>
